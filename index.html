<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100%;
      }
    </style>
    <title>GST calculator</title>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 50vh;
        position: relative;
        top: -50%;
        transform: translateY(50%);
      "
    >
      <div class="container w-25 mx-auto">
        <form>
          <div class="mb-3">
            <h4 class="d-inline"><strong>GST Calculator -</strong></h4>
            <p class="d-inline" style="font-weight: 500">
              Calculate Your GST Amount Online
            </p>
            <p style="font-size: 12px">
              GST calculator enables you to find pre-GST and post-GST amounts
              based on specific GST rates.
            </p>
          </div>

          <!-- Inc Exc Tabs -->

          <div class="input-group mb-3">
            <!-- <input type="number" class="form-control" id="gstpercent" /> -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gstType"
                id="inlineRadio1"
                value="1"
                checked
              />
              <label class="form-check-label" for="inlineRadio1"
                >GST Exclusive</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gstType"
                id="inlineRadio2"
                value="2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >GST Inclusive</label
              >
            </div>
            <!-- <span class="input-group-text" id="basic-addon2">%</span>     -->
          </div>
          <!-- Inc Exc Tabs END-->

          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number"
              maxlength="9"
              class="form-control number"
              id="amount"
              aria-describedby="emailHelp"
              placeholder="Enter amount"
              required
            />
            <div id="emailHelp" class="form-text text-danger"></div>
          </div>

          <label for="gstpercent" class="form-label">GST %</label>
          <div class="input-group mb-3" id="gstrate">
            <!-- <input type="number" class="form-control" id="gstpercent" /> -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gstpercent"
                id="inlineRadio1"
                value="5"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">5%</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gstpercent"
                id="inlineRadio2"
                value="12"
              />
              <label class="form-check-label" for="inlineRadio2">12%</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gstpercent"
                id="inlineRadio3"
                value="18"
              />
              <label class="form-check-label" for="inlineRadio3">18%</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gstpercent"
                id="inlineRadio4"
                value="28"
              />
              <label class="form-check-label" for="inlineRadio4">28%</label>
            </div>
            <!-- <span class="input-group-text" id="basic-addon2">%</span>     -->
          </div>
        </form>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary float-end"
            onclick="myFunction()"
          >
            Calculate
          </button>
        </div>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-warning"
            onClick="window.location.reload();"
          >
            Reset
          </button>
        </div>
        <div class="mb-3">
          <h4 id="result"></h4>
        </div>
      </div>
    </div>
    <!-- script -->
    <script>
      function myFunction() {
        var gstAmount = 0;
        var Tamount = 0;
        if (document.getElementById("amount").value == "") {
          // alert("Kindly enter amount");
          document.getElementById("emailHelp").innerHTML =
            "* Please enter a amount.";
        } else {
          // Get GST Type
          const cgstType = parseInt(
            document.querySelector('input[name="gstType"]:checked').value
          );
          // Get Amount
          const amount = parseInt(document.getElementById("amount").value);
          // const gstper = parseInt(document.getElementById("gstrate").value);
          // GET Percent
          const gstper = parseInt(
            document.querySelector('input[name="gstpercent"]:checked').value
          );
          // calculate GST
          if (cgstType == "1") {
            gstAmount = (amount * gstper) / 100;
            Tamount = gstAmount + amount;
          } else {
            const tempAmount = amount * (100 / (100 + gstper));
            gstAmount = amount - tempAmount;
            Tamount = amount - gstAmount;
          }
          // Round Up the result
          gstAmount = parseFloat(gstAmount.toFixed(2));
          Tamount = parseFloat(Tamount.toFixed(2));
          // Display Result

          var result = "";
          if (cgstType == "1") {
            result =
              "Total GST : " +
              "<b>" +
              gstAmount +
              "</b> </br>" +
              "Post-GST Amount : " +
              "<b>" +
              Tamount +
              "</b>";
          } else {
            result =
              "Total GST : " +
              "<b>" +
              gstAmount +
              "</b> </br>" +
              "Pre-GST Amount : " +
              "<b>" +
              Tamount +
              "</b>";
          }
          document.getElementById("result").innerHTML = result;
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
